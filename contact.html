<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ===== Page Background ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e8dfca);
    }

    /* ===== Contact Section ===== */
    #contact {
      min-height: 100vh;
      padding: 60px 20px;
      text-align: center;
      background-color:#e8dfca ;
    }

    /* ===== Heading ===== */
    #contact h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #0e3458;
      position: relative;
      display: inline-block;
    }
    #contact h1::after {
      content: "";
      width: 50px;
      height: 3px;
      background: #0e3458;
      display: block;
      margin: 8px auto 0;
      border-radius: 2px;
    }

    #contact p {
      font-size: 1rem;
     color: #0e3458;
      margin-bottom: 30px;
      padding-top: 20px;
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    /* ===== Form Styling ===== */
  /* Center and limit width of the form */
.contact-form {
  max-width: 600px;       /* adjust width as needed */
  margin: 0 auto;         /* center form */
  display: flex;
  flex-direction: column;
  gap: 15px;
  font-family: 'Arial', sans-serif;
}

/* Inputs and textarea styling */
.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 10px 12px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
  transition: border 0.3s, box-shadow 0.3s;
}

/* Focus effect */
.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #0e3458;
  box-shadow: 0 0 5px rgba(14, 52, 88, 0.3);
  outline: none;
}

/* Message textarea height */
.contact-form textarea {
  min-height: 120px;
  resize: vertical;
}

/* Button styling */
.contact-form button {
  padding: 12px 10px;
  font-size: 1rem;
  color: #fff;
  background: #0e3458;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

.contact-form button:hover {
  background: #074060;
  transform: translateY(-2px);
}




  /* ===== Contact Section Layout ===== */
.contact-section {
  padding: 60px 20px;
  background:#e8dfca ;
}

.contact-container {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  gap: 30px;
  max-width: 1100px;
  margin: 0 auto;
  padding: 40px 20px;
  background: white;
  border-radius: 10px;
   box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
}

/* Left Side */
.contact-details {
  flex: 0 0 60%;
  font-size: 1rem;
  padding-top: 10px;
 
}

.contact-details h2 {
  margin-bottom: 15px;
  color: #0e3458;
  font-size: 1.6rem;
  position: relative;
  display: inline-block; /* keeps underline just under the text */
  /* padding-bottom: 8px; */
}

.contact-details h2::after {
  content: "";
  display: block;
  width: 60px;             /* underline length */
  height: 3px;             /* underline thickness */
  background: #0e3458;     /* underline color */
  margin: 4px auto 0;      /* centers it under text */
  border-radius: 2px;      /* rounded edges */
}




/* Social Media */
.social-links {
  margin-top: 12px;
}

.social-links a {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  margin: 5px;
  border-radius: 50%;
  background: #0e3458;
  transition: 0.3s;
}

.social-links a img {
  width: 20px;
  height: 20px;
  filter: invert(1); /* white icons */
}

.social-links a:hover {
  background: #333;
  transform: scale(1.1);
}

/* Right Side Map */
.map {
  flex: 0 0 40%;
  height: 300px;
  border-radius: 10px;
  overflow: hidden;
  
}

.map iframe {
  width: 80%;
  height: 100%;
  border-radius: 10px;
  border: none;
  
}

/* Responsive */
@media (max-width: 768px) {
  .contact-container {
    flex-direction: column;
    text-align: center;
  }
  .contact-details, .map {
    flex: 100%;
  }
  .map {
    margin-top: 20px;
  }
}

  </style>
</head>
<body>
  <section id="contact">
    <h1>Contact Us</h1>
    <p>Feel free to contact us anytime.We will get back to you as soon as we can!</p>

 <form class="contact-form">
  <input type="text" placeholder="Your Name" required>
  <input type="email" placeholder="Your Email" required>
  <textarea placeholder="Your Message" required></textarea>
  <button type="submit">Send Message</button>
</form>





  <!-- ===== Contact Section ===== -->
<section id="contact-info" class="contact-section">
  <div class="contact-container">
    
    <!-- Left Side -->
    <div class="contact-details">
      <h2>GET IN TOUCH</h2>
      <p><strong>Email:</strong> info@yourcompany.com</p>
      <p><strong>Phone:</strong> +91 98765 43210</p>
      <p><strong>Follow us on:</strong></p>

      <!-- Social Media Links -->
      <div class="social-links">
        <a href="https://instagram.com/yourhandle" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
        </a>

        <a href="https://x.com/yourhandle" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X">

        <a href="https://linkedin.com/in/yourhandle" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn">

    <!-- Right Side Map -->
    <div class="map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.790539150507!2d75.95106231500929!3d22.972009379350606!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3962f6f9f0a6e4a9%3A0x7c93e12e444e6ee6!2sDewas%2C%20Madhya%20Pradesh%20455001%2C%20India!5e0!3m2!1sen!2sin!4v1694600000000!5m2!1sen!2sin" 
        allowfullscreen 
        loading="lazy"

  </div>
</section>

  </section>
</body>
</html>
